Screens:
  AttScreen:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Header_4:
          Control: CanvasComponent
          ComponentName: Header
          Properties:
            Height: =76
            Width: =1366
      - Icon1_3:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =49
            Icon: =Icon.ChevronLeft
            OnSelect: =Back();
            Width: =48
            X: =52
            Y: =13
      - Form3:
          Control: Form@2.4.4
          Variant: Classic
          Layout: Vertical
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            DataSource: =claimRequest
            Height: =451
            Item: =varItem
            NumberOfColumns: =1
            Width: =1267
            X: =38
            Y: =116
          Children:
            - Attachments_DataCard3:
                Control: TypedDataCard@1.0.7
                Variant: ClassicAttachmentsEdit
                IsLocked: true
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  DataField: ="{Attachments}"
                  Default: =ThisItem.Attachments
                  DisplayName: =DataSourceInfo([@claimRequest],DataSourceInfo.DisplayName,Attachments)
                  Height: =359
                  Required: =false
                  Update: =DataCardValue140.Attachments
                  Width: =1267
                  X: =0
                  Y: =0
                Children:
                  - DataCardKey147:
                      Control: Label@2.5.1
                      MetadataKey: FieldName
                      Properties:
                        AutoHeight: =true
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Height: =34
                        Text: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                  - DataCardValue140:
                      Control: Attachments@2.3.0
                      MetadataKey: FieldValue
                      Properties:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.'Open Sans'
                        HoverFill: =RGBA(186, 202, 226, 1)
                        ItemColor: =RGBA(255, 255, 255, 1)
                        ItemFill: =RGBA(56, 96, 178, 1)
                        ItemHoverFill: =RGBA(186, 202, 226, 1)
                        Items: =Parent.Default
                        MaxAttachmentSize: =20
                        MaxAttachments: =20
                        PaddingBottom: =5
                        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                        PaddingRight: =5
                        PaddingTop: =5
                        PressedColor: =RGBA(255, 255, 255, 1)
                        PressedFill: =RGBA(0, 18, 107, 1)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardKey147.Y + DataCardKey147.Height + 5
                  - ErrorMessage145:
                      Control: Label@2.5.1
                      MetadataKey: ErrorMessage
                      Properties:
                        AutoHeight: =true
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(168, 0, 0, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Height: =10
                        Live: =Live.Assertive
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =14
                        Text: =Parent.Error
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardValue140.Y + DataCardValue140.Height
                  - StarVisible145:
                      Control: Label@2.5.1
                      MetadataKey: FieldRequired
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Height: =DataCardKey147.Height
                        Text: ="*"
                        Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                        Width: =30
                        Wrap: =false
                        Y: =DataCardKey147.Y
      - Button8:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(56, 96, 178, 1)
            Font: =Font.'Open Sans'
            Height: =76
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnSelect: |-
              =SubmitForm(Form3);
              Back();
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Size: =30
            Text: ="Upload"
            Width: =390
            X: =476
            Y: =599
