      - ButtonCanvas1_1:
          Control: Button@0.0.45
          Properties:
            OnSelect: |+
              =// ใน OnSelect ของปุ่ม
              ClearCollect(textItems, Split(TextInput2_1.Text, Char(10))); // แยกข้อความใน TextInput2 ออกเป็นแถวๆ
              ClearCollect(colExcel, Blank()); // ล้าง colExcel เพื่อเตรียมเก็บข้อมูลใหม่

              // Step 1: สร้าง colExcel จาก textItems ตามเดิม
              Clear(colExcel);

              ForAll(
                  textItems,
                  If(
                      Len(ThisRecord.Value) > 0,
                      Collect(
                          colExcel,
                          {
                              Brand: First(Split(ThisRecord.Value, Char(9))).Value,
                              MPN: Last(FirstN(Split(ThisRecord.Value, Char(9)), 2)).Value,
                              Description: Last(FirstN(Split(ThisRecord.Value, Char(9)), 3)).Value,
                              qty: Value(Last(FirstN(Split(ThisRecord.Value, Char(9)), 4)).Value),
                              Unit: Last(FirstN(Split(ThisRecord.Value, Char(9)), 5)).Value,
                              Amount: Value(Last(FirstN(Split(ThisRecord.Value, Char(9)), 6)).Value)
                          }
                      )
                  )
              );

              // Step 2: ตรวจสอบว่า Brand ซ้ำหรือไม่
              If(
                  CountRows(GroupBy(colExcel, Brand, g)) > 1,
                  // ถ้ามีมากกว่า 1 Brand → Clear Collection
                  Clear(colExcel)
              );

              // Step 3: สร้าง ItemCollections ถ้า Brand ผ่านเงื่อนไข
              ClearCollect(ItemCollections, colExcel);

              // Step 4: Reset UI
              Reset(TextInput2_1);
              Set(importExcelVisible, false);


